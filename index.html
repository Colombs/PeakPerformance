<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Peak Perfomance</title>
</head>

<body>
    <div id="socialMedias">
        <div class="socialMediaCircle"><i class="fa-brands fa-instagram"></i></div>
        <div class="socialMediaCircle"><i class="fa-brands fa-whatsapp"></i></div>
    </div>
    <nav id="navbarCliente">
        <div id="logo"></div>
        <input type="text" id="search" placeholder="O que você está buscando?">
        <i class="fa-solid fa-magnifying-glass"></i>
        <ul id="navbarItems">
            <li><a href="#">Atendimento</a></li>
            <li><a href="#">Minha Conta</a></li>
            <li><a href="#">Meu carrinho</a></li>
        </ul>
    </nav>
    <hr>
    <nav id="navbarCategorias">
    </nav>
    <div id="carrossel">
        <div class="slides">
            <img src="img/banner1.jpg" alt="Banner 1">
        </div>
        <div class="slides">
            <img src="img/banner2.jpg" alt="Banner 2">
        </div>
    </div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
    <h1>Destaques</h1>
</body>

</html>
